# Set your mod key (Super/Windows)
$mod = SUPER

exec-once = systemctl --user start hyprpaper.service
exec-once = systemctl --user start monitors.service
exec-once = systemctl --user start waybar.service

env = XCURSOR_SIZE,36
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland
env = GDK_SCALE,1

workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5
workspace = 5
workspace = 6
workspace = 7
workspace = 8
workspace = 9

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Quick switch binds
bind = $mod, w, workspace, 1
bind = $mod, e, workspace, 2
bind = $mod, r, workspace, 3
bind = $mod, t, workspace, 4

# Terminal
bind = $mod, RETURN, exec, kitty
bind = $mod, D, exec, wofi --show drun
bind = $mod, N, exec, swaylock -i /home/lukem/wallpapers/forest.png
bind = $mod, 0, exec, systemctl suspend

# Close window
bind = $mod, t, killactive

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Swap Window
bind = $mod SHIFT, h, swapwindow, l
bind = $mod SHIFT, j, swapwindow, d
bind = $mod SHIFT, k, swapwindow, u
bind = $mod SHIFT, l, swapwindow, r


# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Floating toggle
bind = $mod, SPACE, togglefloating

# Screenshot to file
bind = $mod, S, exec, ~/.local/scripts/screenshot.sh

# Exit session
bind = $mod SHIFT, E, exit

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 3
  col.active_border = rgba(89b4faff)
  col.inactive_border = rgba(1e1e2eff)
}

input {
  repeat_delay = 180    # Time before repeating starts (ms)
  repeat_rate = 70      # How fast it repeats (key presses per second)
}

animations {
  enabled = false
}

# will switch to a submap called resize
bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

