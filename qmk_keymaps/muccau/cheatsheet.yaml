Layer and Mod-Tap Keys:
  MO(layer): "Momentarily switch to layer while key is held"
  TG(layer): "Toggle layer on/off"
  TO(layer): "Switch to layer and turn off all others"
  OSL(layer): "One-shot layer (next keypress uses layer)"
  LT(layer, key): "Tap = key, Hold = switch to layer"
  MT(mod, key): "Tap = key, Hold = modifier"
  DF(layer): "Set default layer"
  TT(layer): "Tap = key, multiple taps = toggle layer"

