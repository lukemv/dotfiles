- defaults:
    link:
      relink: true
      force: true

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]

- clean: ['~']

- create:
  - ~/.local/bin
  - ~/.config
  - ~/.zsh
  - ~/.tmux/plugins/
  - ~/.local/share/applications
  - ~/.claude

- link:
    ~/.config/atuin/config.toml: atuin/config.toml
    ~/.config/ghorg: ghorg
    ~/.config/tmuxinator: ~/code/tmuxinator-work
    ~/.gitconfig: gitconfig
    ~/.gitconfig.d: gitconfig.d
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.tmux.reset.conf: tmux.reset.conf
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zshrc.d: zshrc.d
    ~/.config/nvim: nvim
    ~/.config/gh: gh
    ~/.config/starship.toml: starship.toml
    ~/.local/scripts: scripts
    ~/.zsh/zsh-autosuggestions: zsh-autosuggestions
    ~/.zsh/zsh-z: zsh-z
    ~/.zsh/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux/plugins/tpm: tpm
    ~/.claude/settings.json: claude/settings.json

