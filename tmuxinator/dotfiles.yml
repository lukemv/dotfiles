name: dotfiles
root: ~/dotfiles

on_project_start: |
  echo "Starting dotfiles development environment..."
  export EDITOR=nvim

windows:
  - dotfiles:
      root: ~/dotfiles
      panes:
        - nvim
  - shared:
      root: ~/dotfiles-shared
      panes:
        - nvim
  - claude:
      root: ~/dotfiles
      panes:
        - claude
  - terminal:
      root: ~/dotfiles
      panes:
        - # local terminal

