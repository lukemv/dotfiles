- defaults:
    link:
      relink: true
      force: true

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]

- clean: ['~']

- create:
  - ~/.local/bin
  - ~/.config
  - ~/.zsh
  - ~/.tmux/plugins/
  - ~/.local/share/applications

- link:
    ~/.config/atuin/config.toml: atuin/config.toml
    ~/.config/ghorg: ghorg
    ~/.config/tmuxinator: tmuxinator
    ~/.gitconfig: gitconfig
    ~/.gitconfig.d: gitconfig.d
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.tmux.reset.conf: tmux.reset.conf
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zshrc.d: zshrc.d
    ~/.config/nvim: nvim
    ~/.config/gh: gh
    ~/.local/scripts: scripts
    ~/.zsh/zsh-autosuggestions: zsh-autosuggestions
    ~/.zsh/zsh-z: zsh-z
    ~/.zsh/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.tmux/plugins/tpm: tpm
    ~/.local/share/applications/cursor.desktop: desktop-files/cursor.desktop
    ~/.local/share/applications/google-chrome.desktop: desktop-files/google-chrome.desktop
    ~/.local/share/applications/1password.desktop: desktop-files/1password.desktop
    ~/.local/bin/cursor-scaled: desktop-files/wayland-scaled/cursor-scaled
    ~/.local/bin/google-chrome-scaled: desktop-files/wayland-scaled/google-chrome-scaled
    ~/.local/bin/1password-scaled: desktop-files/wayland-scaled/1password-scaled
    ~/.cursor: .cursor

- shell:
  - [ update-desktop-database ~/.local/share/applications, Updating desktop database ]
