# Hyprland config â€” Starter setup for Fedora + i3 convert

# Set your mod key (Super/Windows)
$mod = ALT

# Set wallpaper (needs hyprpaper installed)
exec-once = hyprpaper &
exec-once = waybar &

# Autostart apps
exec-once = ~/.config/hypr/scripts/monitors.sh
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = flameshot &
exec-once = slack &
exec-once = remmina &

# Environment
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland


# Basic 4 workspace layout
workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Terminal
bind = $mod, RETURN, exec, kitty
bind = $mod, D, exec, wofi --show drun

# Close window
bind = $mod, Q, killactive

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Swap Windw
bind = $mod SHIFT, h, swapwindow, l
bind = $mod SHIFT, j, swapwindow, d
bind = $mod SHIFT, k, swapwindow, u
bind = $mod SHIFT, l, swapwindow, r

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Floating toggle
bind = $mod, SPACE, togglefloating

# Exit session
bind = $mod SHIFT, E, exit

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 5
  col.active_border = rgba(33ccffee)
  col.inactive_border = rgba(111111aa)
}

input {
  repeat_delay = 180    # Time before repeating starts (ms)
  repeat_rate = 70      # How fast it repeats (key presses per second)
}

animations {
  enabled = false
}

# will switch to a submap called resize
bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

